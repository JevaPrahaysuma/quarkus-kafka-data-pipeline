quarkus.datasource.devservices.enabled=false
quarkus.kafka.devservices.enabled=false

# koneksi manual ke Postgres
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=jeva
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres


# Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Kafka manual
mp.messaging.incoming.data-in.connector=smallrye-kafka
mp.messaging.incoming.data-in.topic=test-input
mp.messaging.incoming.data-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

mp.messaging.outgoing.data-out.connector=smallrye-kafka
mp.messaging.outgoing.data-out.topic=test-output
mp.messaging.outgoing.data-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer
